<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style>
        * {
            margin: 0;
        }

        body {
            background: #ddd;
        }

        #totalPrice,
        #unitPrice {
            margin: 20px auto 100px;
            width: 1200px;
            height: 600px;
        }
    </style>
    <script src="echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="totalPrice"></div>
<div id="unitPrice"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var totalPriceChart = echarts.init(document.getElementById('totalPrice'));

    // 指定图表的配置项和数据
    var totalPriceOption = {
        title: {
            text: '北京二手房总价分析',
            subtext: '数据来自链家网'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['最低总价', '平均总价', '最高总价']
        },
        grid: {
            top: '15%',
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['东城', '西城', '朝阳', '海淀', '丰台', '石景山', '通州', '昌平', '大兴', '亦庄开发区', '顺义', '房山', '门头沟', '平谷', '密云', '延庆', '燕郊']
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '万元'
            }
        ],
        series: [
            {
                name: '最低总价',
                type: 'bar',
                data: [330.0, 350.0, 200.0, 300.0, 33.0, 40.0, 230.0, 26.0, 35.0, 127.0, 178.0, 20.0, 30.0, 239.0, 310.0, 255.0, 89.0]
            },
            {
                name: '平均总价',
                type: 'bar',
                data: [966, 955, 837, 897, 616, 541, 564, 567, 540, 687, 602, 385, 449, 533, 890, 383, 287]
            },
            {
                name: '最高总价',
                type: 'bar',
                data: [5600.0, 5600.0, 8000.0, 7000.0, 3500.0, 7300.0, 3100.0, 8000.0, 3780.0, 2200.0, 4200.0, 1050.0, 3200.0, 1500.0, 1500.0, 510.0, 3660.0]
            }
          ]
    };

    // 使用刚指定的配置项和数据显示图表。
    totalPriceChart.setOption(totalPriceOption);
</script>
</body>
</html>
